name: deploy-book

on:
  push:
    branches: ['**']
    paths:
      - book/**
      - requirements.txt
      - .github/workflows/deploy-book.yml
  workflow_dispatch:

env:
  # tokens
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || secrets.GITHUB_TOKEN }}

  # site behavior
  # PRIMARY_BRANCH is the branch you want readers to see at the root
  PRIMARY_BRANCH: ${{ vars.PRIMARY_BRANCH != '' && vars.PRIMARY_BRANCH || 'main' }}
  # BEHAVIOR_PRIMARY: redirect | copy | move
  BEHAVIOR_PRIMARY: ${{ vars.BEHAVIOR_PRIMARY != '' && vars.BEHAVIOR_PRIMARY || 'redirect' }}
  BRANCH_ALIASES: ${{ vars.BRANCH_ALIASES }}
  BRANCHES_TO_DEPLOY: ${{ vars.BRANCHES_TO_DEPLOY != '' && vars.BRANCHES_TO_DEPLOY || '*' }}
  BRANCHES_TO_PREPROCESS: ${{ vars.BRANCHES_TO_PREPROCESS }}
  BRANCHES_ARCHIVED: ${{ vars.BRANCHES_ARCHIVED }}

jobs:
  get-branches:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.set-branches.outputs.branches }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-branches
        shell: bash
        run: |
          set -euo pipefail

          if [ "${BRANCHES_TO_DEPLOY:-*}" = "*" ]; then
            branches_list="$(git branch -r | sed 's,^\s*origin/,,g' | grep -v '\->' | tr -d '\r')"
          else
            branches_list="$(printf '%s' "${BRANCHES_TO_DEPLOY:-}" | tr ' ' '\n' | grep -E '\S' | tr -d '\r')"
          fi

          branches_json="$(printf '%s\n' "$branches_list" | jq -R -s -c 'split("\n") | map(select(length>0))')"

          {
            echo "branches<<__JSON__"
            echo "$branches_json"
            echo "__JSON__"
          } >> "$GITHUB_OUTPUT"

  build-books:
    needs: get-branches
    if: ${{ needs.get-branches.outputs.branches != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.get-branches.outputs.branches) }}
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          token: ${{ env.GH_TOKEN }}
          submodules: true

      - name: Cache built HTML
        id: cache-html
        uses: actions/cache@v4
        with:
          path: book/_build/html
          key: html-${{ matrix.branch }}-${{ hashFiles('book/**', 'requirements.txt') }}

      - name: Set up Python 3.13
        if: ${{ steps.cache-html.outputs.cache-hit != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache virtualenv
        if: ${{ steps.cache-html.outputs.cache-hit != 'true' }}
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.13-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies (strict)
        if: ${{ steps.cache-html.outputs.cache-hit != 'true' }}
        shell: bash
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_CACHE_DIR: '1'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install --upgrade-strategy only-if-needed -r requirements.txt
          echo "$VIRTUAL_ENV/bin" >> "$GITHUB_PATH"
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> "$GITHUB_ENV"
          python -c "import sys; print('Python:', sys.version)"
          pip list

      - name: Insert banner if archived
        if: ${{ steps.cache-html.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          if echo "$BRANCHES_ARCHIVED" | tr ' ' '\n' | grep -qx "${{ matrix.branch }}"; then
            url=$(gh api "repos/$GITHUB_REPOSITORY/pages" --jq '.html_url')
            {
              echo 'html:'
              echo "  announcement: 'You are viewing an archived version of the book. Click <a href=\"$url$PRIMARY_BRANCH\">here</a> for the latest version.'"
            } >> book/_config.yml
          fi

      - name: Build book
        if: ${{ steps.cache-html.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          set -o pipefail
          if [ "$BRANCHES_TO_PREPROCESS" = "*" ] || echo "$BRANCHES_TO_PREPROCESS" | tr ' ' '\n' | grep -qx "${{ matrix.branch }}"; then
            teachbooks build --release book/ > >(tee stdout.log) 2> >(tee stderr.log >&2)
          else
            teachbooks build book/ > >(tee stdout.log) 2> >(tee stderr.log >&2)
          fi
          set +o pipefail

      - name: Upload built book
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.branch }}
          path: book/_build/html

  deploy:
    needs: [get-branches, build-books]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ env.GH_TOKEN }}

      - name: Prepare final directory
        run: mkdir -p final

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: final/

      # --- ROOT BEHAVIOR CONTROL ---
      # 1) redirect: create a root index.html that redirects to /PRIMARY_BRANCH/
      - name: Create root redirect (default)
        if: ${{ env.BEHAVIOR_PRIMARY == 'redirect' }}
        shell: bash
        run: |
          cat > final/index.html <<'HTML'
          <!doctype html>
          <html><head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./PRIMARY_BRANCH/">
            <script>location.replace('./PRIMARY_BRANCH/');</script>
            <title>Redirecting…</title>
          </head>
          <body>
            <p>Redirecting to <a href="./PRIMARY_BRANCH/">PRIMARY_BRANCH</a>…</p>
          </body></html>
          HTML
          sed -i "s/PRIMARY_BRANCH/${{ env.PRIMARY_BRANCH }}/g" final/index.html

      # 2) copy: copy the primary branch files to root (keeps also /PRIMARY_BRANCH/)
      - name: Copy primary to root
        if: ${{ env.BEHAVIOR_PRIMARY == 'copy' }}
        shell: bash
        run: |
          if [ -d "final/${{ env.PRIMARY_BRANCH }}" ]; then
            shopt -s dotglob
            cp -a final/"${{ env.PRIMARY_BRANCH }}"/* final/
          fi

      # 3) move: move the primary branch files to root (removes /PRIMARY_BRANCH/)
      - name: Move primary to root
        if: ${{ env.BEHAVIOR_PRIMARY == 'move' }}
        shell: bash
        run: |
          if [ -d "final/${{ env.PRIMARY_BRANCH }}" ]; then
            shopt -s dotglob
            mv -v final/"${{ env.PRIMARY_BRANCH }}"/* final/
            rm -rf final/"${{ env.PRIMARY_BRANCH }}"
          fi
      # --- END ROOT BEHAVIOR CONTROL ---

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: final/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
